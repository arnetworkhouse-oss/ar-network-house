<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AR Network House Feedback</title>

<style>
body {
  margin: 0;
  font-family: Segoe UI, sans-serif;
  background: #eef2f7;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 12px;
}

.card {
  background: #fff;
  width: 100%;
  max-width: 420px;
  padding: 26px;
  border-radius: 16px;
  box-shadow: 0 12px 28px rgba(0,0,0,0.12);
}

.brand-logo {
  width: 90px;
  margin: 0 auto 14px;
  display: block;
  border-radius: 12px;
}

h2 {
  text-align: center;
  color: #1a365d;
  margin: 6px 0;
}

p {
  text-align: center;
  color: #333;
  font-size: 14px;
  margin-bottom: 18px;
}

label {
  font-weight: 600;
  margin-top: 14px;
  display: block;
}

input, textarea, select {
  width: 100%;
  padding: 14px;
  margin-top: 6px;
  border-radius: 10px;
  border: 1px solid #dcdcdc;
  font-size: 15px;
  background: #fff;
}

.stars {
  display: flex;
  flex-direction: row-reverse;
  justify-content: center;
  gap: 10px;
  margin-top: 10px;
}

.stars input {
  display: none;
}

.stars label {
  font-size: 38px;
  color: #ddd;
  cursor: pointer;
}

.stars input:checked ~ label,
.stars label:hover,
.stars label:hover ~ label {
  color: #f6ad55;
}

button {
  width: 100%;
  margin-top: 22px;
  padding: 16px;
  font-size: 16px;
  font-weight: 700;
  border: none;
  border-radius: 12px;
  background: #1a365d;
  color: white;
  cursor: pointer;
}

.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.55);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.success-card {
  background: #fff;
  max-width: 360px;
  width: 100%;
  padding: 26px;
  border-radius: 16px;
  text-align: center;
  box-shadow: 0 14px 30px rgba(0,0,0,0.2);
}

.success-card h3 {
  color: #1a365d;
  margin-top: 10px;
}

.success-card p {
  color: #333;
  font-size: 14px;
  margin-top: 8px;
}

.success-card button {
  margin-top: 18px;
  background: #1a365d;
  color: #fff;
  padding: 12px 20px;
  border-radius: 10px;
  border: none;
  font-weight: 600;
  cursor: pointer;
}

.emoji {
  font-size: 42px;
}
</style>
</head>

<body>

<div class="card">
  <img src="https://github.com/arnetworkhouse-oss/ar-network-house/blob/main/ar%20logo.jpg?raw=true" class="brand-logo">

  <h2>AR Network House</h2>
  <p>Please rate your experience with our services.</p>

  <label>Your Name *</label>
  <input id="name" placeholder="Enter your name">

  <label>Rating *</label>
  <div class="stars">
    <input type="radio" id="r5" name="rating" value="5"><label for="r5">â˜…</label>
    <input type="radio" id="r4" name="rating" value="4"><label for="r4">â˜…</label>
    <input type="radio" id="r3" name="rating" value="3"><label for="r3">â˜…</label>
    <input type="radio" id="r2" name="rating" value="2"><label for="r2">â˜…</label>
    <input type="radio" id="r1" name="rating" value="1"><label for="r1">â˜…</label>
  </div>

  <label>Select Project / Service (Optional)</label>
  <select id="pid">
    <option value="">-- Loading listâ€¦ --</option>
  </select>

  <label>Message (Optional)</label>
  <textarea id="message" rows="4"></textarea>

  <button onclick="submitFeedback()">Submit Feedback</button>

  <footer style="text-align:center;margin-top:20px;font-size:12px;opacity:.7;">
    Feedback year <span id="year"></span> Â· Contact us <a href="https://arnetworkhouse.in/"><strong>AR Network House</strong></a>
  </footer>
</div>

<!-- SUCCESS OVERLAY -->
<div class="overlay" id="successOverlay">
  <div class="success-card">
    <div class="emoji" id="successEmoji"></div>
    <h3 id="successTitle"></h3>
    <p id="successMessage"></p>
    <button onclick="location.reload()">Close</button>
  </div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyO5IpPQybjeLNm-Rq87PeuxG_tXmPeV7doakuutGTDv6srlW3ClsoxfdDI9LJhIj9X/exec";

// Fetch & populate dropdown from Sheets API
async function populateDropdown() {
  try {
    const response = await fetch(API_URL);
    const data = await response.json();

    const selectEl = document.getElementById("pid");
    selectEl.innerHTML = '<option value="">-- Select an option --</option>';

    data.forEach(item => {
      const opt = document.createElement("option");
      opt.value = item;
      opt.textContent = item;
      selectEl.appendChild(opt);
    });
  } catch (err) {
    console.error("Dropdown load failed:", err);
    document.getElementById("pid").innerHTML = '<option value="">-- Load failed â€“ try again --</option>';
  }
}

populateDropdown();

function submitFeedback() {
  const name = document.getElementById("name").value.trim();
  const ratingEl = document.querySelector("input[name='rating']:checked");
  const projectId = document.getElementById("pid").value;
  const message = document.getElementById("message").value;

  if (!name || !ratingEl) {
    alert("Name and rating are mandatory");
    return;
  }

  const rating = Number(ratingEl.value);

  fetch(API_URL, {
    method: "POST",
    mode: "no-cors",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name, rating, projectId, message, source: "Feedback Page" })
  });

  const emoji = document.getElementById("successEmoji");
  const title = document.getElementById("successTitle");
  const msg = document.getElementById("successMessage");

  if (rating <= 2) {
    emoji.innerText = "ðŸ˜”";
    title.innerText = "Weâ€™re Sorry";
    msg.innerText = "Weâ€™ve logged your feedback and will address any issues.";
  } else if (rating === 3) {
    emoji.innerText = "ðŸ™‚";
    title.innerText = "Thank You";
    msg.innerText = "We value your input and appreciate your time.";
  } else if (rating === 4) {
    emoji.innerText = "ðŸ˜Š";
    title.innerText = "Thank You So Much!";
    msg.innerText = "Weâ€™re delighted with your positive experience.";
  } else {
    emoji.innerText = "ðŸ˜ŠðŸ˜ŠðŸ˜ŠðŸ˜ŠðŸ˜Š";
    title.innerText = "Huge Appreciation!";
    msg.innerText = "Your exceptional feedback is highly valued.";
  }

  document.getElementById("successOverlay").style.display = "flex";
}

document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
