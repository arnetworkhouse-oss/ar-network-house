<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Employee Details</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: #f3f4f6;
}

/* ===== Header ===== */
.header {
  background: #111827;
  color: #fff;
  padding: 20px;
  display: grid;
  grid-template-columns: 1fr auto 1fr;
  align-items: center;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 12px;
}

.header-center {
  text-align: center;
}

.header-center h2 {
  margin: 0;
}

/* ===== Logout ===== */
.logout-btn {
  background: #ef4444;
  border: none;
  color: #fff;
  padding: 8px 16px;
  border-radius: 8px;
  font-size: 13px;
  font-weight: 600;
  cursor: pointer;
  justify-self: end;
}

.logout-btn:hover {
  background: #dc2626;
}

/* ===== Layout ===== */
.container {
  padding: 25px;
  max-width: 1200px;
  margin: auto;
}

.card {
  background: #fff;
  border-radius: 12px;
  padding: 20px;
  margin-bottom: 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.05);
}

.card-title {
  font-size: 14px;
  font-weight: 600;
  margin-bottom: 15px;
  color: #111827;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 15px;
}

.label {
  font-size: 12px;
  color: #6b7280;
}

.value {
  font-size: 15px;
  font-weight: 600;
}

.kpi {
  text-align: center;
}

.kpi .value {
  font-size: 22px;
  color: #2563eb;
}

/* ===== Logo ===== */
.login-logo {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}

.login-logo img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
</style>
</head>

<body>

<!-- ===== Header ===== -->
<div class="header">
  <div class="header-left">
    <div class="login-logo">
      <img src="https://github.com/arnetworkhouse-oss/ar-network-house/blob/main/ar%20logo.jpg?raw=true" alt="AR Network House">
    </div>
  </div>

  <div class="header-center">
    <h2>AR Network House</h2>
  </div>

  <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<div class="container">

  <!-- Official Details -->
  <div class="card">
    <div class="card-title">Official Details</div>
    <div class="grid">
      <div><div class="label">Name</div><div class="value" id="name"></div></div>
      <div><div class="label">Designation</div><div class="value" id="designation"></div></div>
      <div><div class="label">User ID</div><div class="value" id="userId"></div></div>
      <div><div class="label">Department</div><div class="value" id="department"></div></div>
    </div>
  </div>

  <!-- Personal Details -->
  <div class="card">
    <div class="card-title">Personal Details</div>
    <div class="grid">
      <div><div class="label">Email ID</div><div class="value" id="email"></div></div>
      <div><div class="label">Contact No</div><div class="value" id="contact"></div></div>
      <div><div class="label">Report To</div><div class="value" id="reportTo"></div></div>
    </div>
  </div>

  <!-- Share Details -->
  <div class="card">
    <div class="card-title">Share Details</div>
    <div class="grid">
      <div>
        <div class="label">Share Percentage</div>
        <div class="value" id="percentage"></div>
      </div>
      <div>
        <div class="label">Share Amount</div>
        <div class="value" id="shareAmount"></div>
      </div>
    </div>
  </div>

  <!-- Targets & Performance -->
  <div class="card">
    <div class="card-title">Timeline Targets & Performance</div>
    <div class="grid">
      <div>
        <div class="label">Start Date</div>
        <div class="value" id="startDate"></div>
      </div>
      <div>
        <div class="label">End Date</div>
        <div class="value" id="endDate"></div>
      </div>
      <div class="kpi">
        <div class="label">Profit Target</div>
        <div class="value" id="profitTarget"></div>
      </div>
      <div class="kpi">
        <div class="label">Profit Achieved</div>
        <div class="value" id="profitAchieved"></div>
      </div>
      <div class="kpi">
        <div class="label">Dew Amount</div>
        <div class="value" id="dewamm"></div>
      </div>
    </div>
  </div>

  <!-- Financial Outcome -->
  <div class="card">
    <div class="card-title">Financial Outcome</div>
    <div class="grid">
      <div class="kpi">
        <div class="label">Total Profit by Agent</div>
        <div class="value" id="totalProfit"></div>
      </div>
    </div>
  </div>

</div>

<script>
const u = JSON.parse(localStorage.getItem("userData"));
if (!u) location.href = "https://arnetworkhouse-oss.github.io/ar-network-house/login.html";

function formatDate(d) {
  if (!d) return "";
  return new Date(d).toLocaleDateString("en-IN", {
    day: "2-digit",
    month: "short",
    year: "numeric"
  });
}

function safeINR(amount) {
  const n = Number(amount);
  if (isNaN(n)) return "â‚¹0.00";
  return new Intl.NumberFormat("en-IN", {
    style: "currency",
    currency: "INR",
    maximumFractionDigits: 2
  }).format(n);
}

function logout() {
  localStorage.removeItem("userData");
  location.href = "https://arnetworkhouse-oss.github.io/ar-network-house/login.html";
}

document.getElementById("name").innerText = u.name || "";
document.getElementById("designation").innerText = u.designation || "";
document.getElementById("userId").innerText = u.userId || "";
document.getElementById("department").innerText = u.department || "";
document.getElementById("email").innerText = u.email || "";
document.getElementById("contact").innerText = u.contact || "";
document.getElementById("reportTo").innerText = u.reportTo || "";

document.getElementById("percentage").innerText =
  u.percentage ? u.percentage + "%" : "";

document.getElementById("shareAmount").innerText = safeINR(u.shareAmount);
document.getElementById("profitTarget").innerText = safeINR(u.profitTarget);
document.getElementById("profitAchieved").innerText = safeINR(u.profitAchieved);
document.getElementById("totalProfit").innerText = safeINR(u.totalProfit);
document.getElementById("dewamm").innerText = safeINR(u.dewamm);

document.getElementById("startDate").innerText = formatDate(u.startDate);
document.getElementById("endDate").innerText = formatDate(u.endDate);
</script>

</body>
</html>
