<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AR Network House Feedback</title>

<style>
body {
  margin: 0;
  font-family: Segoe UI, sans-serif;
  background: #eef2f7;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 12px;
}

.card {
  background: #ffffff;
  max-width: 420px;
  width: 100%;
  padding: 26px;
  border-radius: 16px;
  box-shadow: 0 12px 28px rgba(0,0,0,0.12);
}

.brand-logo {
  width: 90px;
  display: block;
  margin: 0 auto 14px;
  border-radius: 12px;
}

h2 {
  text-align: center;
  color: #1a365d;
  margin: 6px 0;
}

p {
  text-align: center;
  color: #333;
  font-size: 14px;
  margin-bottom: 18px;
}

label {
  font-weight: 600;
  margin-top: 14px;
  display: block;
}

input, textarea {
  width: 95%;
  padding: 14px;
  margin-top: 6px;
  border-radius: 10px;
  border: 1px solid #dcdcdc;
  font-size: 15px;
}

.stars {
  display: flex;
  flex-direction: row-reverse;
  justify-content: center;
  gap: 10px;
  margin-top: 10px;
}

.stars input {
  display: none;
}

.stars label {
  font-size: 38px;
  color: #ddd;
  cursor: pointer;
}

.stars input:checked ~ label,
.stars label:hover,
.stars label:hover ~ label {
  color: #f6ad55;
}

button {
  width: 100%;
  margin-top: 22px;
  padding: 16px;
  font-size: 16px;
  font-weight: 700;
  border: none;
  border-radius: 12px;
  background: #1a365d;
  color: white;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="card">

  <img
    src="https://github.com/arnetworkhouse-oss/ar-network-house/blob/main/ar%20logo.jpg?raw=true"
    alt="AR Network House Logo"
    class="brand-logo">

  <h2>AR Network House</h2>
  <p>Please rate your experience with our services.</p>

  <label>Your Name *</label>
  <input id="name" placeholder="Enter your name">

  <label>Rating *</label>
  <div class="stars">
    <input type="radio" id="r5" name="rating" value="5"><label for="r5">★</label>
    <input type="radio" id="r4" name="rating" value="4"><label for="r4">★</label>
    <input type="radio" id="r3" name="rating" value="3"><label for="r3">★</label>
    <input type="radio" id="r2" name="rating" value="2"><label for="r2">★</label>
    <input type="radio" id="r1" name="rating" value="1"><label for="r1">★</label>
  </div>

  <label>Message (Optional)</label>
  <textarea id="message" rows="3"></textarea>

  <button onclick="submitFeedback()">Submit Feedback</button>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyxn2Od9q_p6JOyJmrEPeXsbRAkwVK57PKtej0s7ay0wcoeCZBCn3Q_80ux3yxn43JW7Q/exec";

function submitFeedback() {
  const name = document.getElementById("name").value.trim();
  const rating = document.querySelector("input[name='rating']:checked");
  const message = document.getElementById("message").value;

  if (!name || !rating) {
    alert("Name and rating are mandatory");
    return;
  }

  fetch(API_URL, {
    method: "POST",
    mode: "no-cors",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      name: name,
      rating: rating.value,
      message: message,
      source: "Feedback Page"
    })
  });

  alert("Thank you for your feedback!");
  location.reload();
}
</script>

</body>
</html>
