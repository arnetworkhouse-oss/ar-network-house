<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AR Network House Feedback</title>

<style>
body {
  margin: 0;
  font-family: Segoe UI, sans-serif;
  background: #eef2f7;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 12px;
}

.card {
  background: #ffffff;
  max-width: 420px;
  width: 100%;
  padding: 26px;
  border-radius: 16px;
  box-shadow: 0 12px 28px rgba(0,0,0,0.12);
}

.brand-logo {
  width: 90px;
  display: block;
  margin: 0 auto 14px;
  border-radius: 12px;
}

h2 {
  text-align: center;
  color: #1a365d;
  margin: 6px 0;
}

p {
  text-align: center;
  color: #333;
  font-size: 14px;
  margin-bottom: 18px;
}

label {
  font-weight: 600;
  margin-top: 14px;
  display: block;
}

input, textarea {
  width: 95%;
  padding: 14px;
  margin-top: 6px;
  border-radius: 10px;
  border: 1px solid #dcdcdc;
  font-size: 15px;
}

.stars {
  display: flex;
  flex-direction: row-reverse;
  justify-content: center;
  gap: 10px;
  margin-top: 10px;
}

.stars input {
  display: none;
}

.stars label {
  font-size: 38px;
  color: #ddd;
  cursor: pointer;
}

.stars input:checked ~ label,
.stars label:hover,
.stars label:hover ~ label {
  color: #f6ad55;
}

button {
  width: 100%;
  margin-top: 22px;
  padding: 16px;
  font-size: 16px;
  font-weight: 700;
  border: none;
  border-radius: 12px;
  background: #1a365d;
  color: white;
  cursor: pointer;
}

/* SUCCESS CARD */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.55);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.success-card {
  background: #ffffff;
  max-width: 360px;
  width: 100%;
  padding: 26px;
  border-radius: 16px;
  text-align: center;
  box-shadow: 0 14px 30px rgba(0,0,0,0.2);
}

.success-card h3 {
  margin-top: 10px;
  color: #1a365d;
}

.success-card p {
  font-size: 14px;
  margin-top: 8px;
  color: #333;
}

.success-card button {
  margin-top: 18px;
  background: #1a365d;
  color: #fff;
  padding: 12px 20px;
  border-radius: 10px;
  border: none;
  font-weight: 600;
  cursor: pointer;
}

.emoji {
  font-size: 42px;
}
</style>
</head>

<body>

<div class="card">
  <img src="https://github.com/arnetworkhouse-oss/ar-network-house/blob/main/ar%20logo.jpg?raw=true"
       class="brand-logo">

  <h2>AR Network House</h2>
  <p>Please rate your experience with our services.</p>

  <label>Your Name *</label>
  <input id="name" placeholder="Enter your name">

  <label>Rating *</label>
  <div class="stars">
    <input type="radio" id="r5" name="rating" value="5"><label for="r5">â˜…</label>
    <input type="radio" id="r4" name="rating" value="4"><label for="r4">â˜…</label>
    <input type="radio" id="r3" name="rating" value="3"><label for="r3">â˜…</label>
    <input type="radio" id="r2" name="rating" value="2"><label for="r2">â˜…</label>
    <input type="radio" id="r1" name="rating" value="1"><label for="r1">â˜…</label>
  </div>

  <label>Your Invoice No OR Project ID (Optional)</label>
  <input id="pid" placeholder="Enter your 2k26_## or AR2k26_##" value="2k26_ or AR2k26_">

  <label>Message (Optional)</label>
  <textarea id="message" rows="4"></textarea>

  <button onclick="submitFeedback()">Submit Feedback</button>

  <footer style="text-align:center;margin-top:20px;font-size:12px;opacity:.7;">
    Feedback year <span id="year"></span> Contact us 
    <a href="https://arnetworkhouse.in/"><strong>AR Network House</strong></a>
  </footer>
</div>

<!-- SUCCESS OVERLAY -->
<div class="overlay" id="successOverlay">
  <div class="success-card">
    <div class="emoji" id="successEmoji"></div>
    <h3 id="successTitle"></h3>
    <p id="successMessage"></p>
    <p id="successFooter" style="font-size:12px;opacity:0.7;margin-top:6px;">
      Your feedback process has been successfully completed. Thank you for your time.
    </p>
    <button onclick="location.reload()">Close</button>
  </div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyxn2Od9q_p6JOyJmrEPeXsbRAkwVK57PKtej0s7ay0wcoeCZBCn3Q_80ux3yxn43JW7Q/exec";

function submitFeedback() {
  const name = document.getElementById("name").value.trim();
  const ratingEl = document.querySelector("input[name='rating']:checked");
  const projectId = document.getElementById("pid").value.trim();
  const message = document.getElementById("message").value;

  if (!name || !ratingEl) {
    alert("Name and rating are mandatory");
    return;
  }

  const rating = Number(ratingEl.value);

  fetch(API_URL, {
    method: "POST",
    mode: "no-cors",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      name: name,
      rating: rating,
      projectId: projectId,
      message: message,
      source: "Feedback Page"
    })
  });

  const emoji = document.getElementById("successEmoji");
  const title = document.getElementById("successTitle");
  const msg = document.getElementById("successMessage");
  const footer = document.getElementById("successFooter");

  if (rating <= 2) {
    emoji.innerText = "ðŸ˜”";
    title.innerText = "Weâ€™re Sorry";
    msg.innerText =
      "We apologize for the inconvenience. Your feedback has been logged and corrective action will be taken.";
  } 
  else if (rating === 3) {
    emoji.innerText = "ðŸ™‚";
    title.innerText = "Thank You";
    msg.innerText =
      "Thank you for your feedback. We value your input.";
  } 
  else if (rating === 4) {
    emoji.innerText = "ðŸ˜Š";
    title.innerText = "Thank You So Much!";
    msg.innerText =
      "Weâ€™re pleased to hear about your positive experience.";
  } 
  else {
    emoji.innerText = "ðŸ˜ŠðŸ˜ŠðŸ˜ŠðŸ˜ŠðŸ˜Š";
    title.innerText = "Huge Appreciation!";
    msg.innerText =
      "Thank you for your exceptional feedback. Your support is highly appreciated.";
  }

  footer.innerText = "Your feedback process has been successfully completed. Thank you for your time. â€” AR Network House Team";

  document.getElementById("successOverlay").style.display = "flex";
}

document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
