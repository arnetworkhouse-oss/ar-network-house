<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>AR NETWORK HOUSE - Invoice</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        :root {
            --cream: #fffaf0;
            --panel: #fff;
            --accent: #ff8a00;
            --green: #28a745;
            --red: #dc3545;
            --text: #222;
            --muted: #666;
            --card-shadow: 0 8px 28px rgba(0, 0, 0, 0.08);
        }

        .dark {
            --panel: #232527;
            --text: #e9eef2;
            --muted: #bfc4c8;
            --card-shadow: 0 8px 28px rgba(0, 0, 0, 0.6);
            background: #1f1f22;
        }

        .dark select,
        .dark option {
            background-color: #2e3136 !important;
            color: #f1f1f1 !important;
            border-color: #444 !important;
        }

        .dark select:focus {
            outline: 1px solid #ff8a00;
        }

        * {
            box-sizing: border-box;
            font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial
        }

        body {
            margin: 12px;
            background: var(--cream);
            color: var(--text);
            -webkit-font-smoothing: antialiased
        }

        .wrap {
            max-width: 980px;
            margin: 0 auto;
            display: flex;
            gap: 18px;
            flex-direction: column
        }

        .card {
            background: var(--panel);
            border-radius: 10px;
            padding: 16px;
            box-shadow: var(--card-shadow)
        }

        header {
            display: flex;
            gap: 12px;
            align-items: center;
            justify-content: space-between
        }

        .brand {
            display: flex;
            gap: 12px;
            align-items: center
        }

        .logo {
            width: 84px;
            height: 84px;
            border-radius: 8px;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover
        }

        h1 {
            margin: 0;
            font-size: 20px
        }

        .meta {
            font-size: 13px;
            color: var(--muted)
        }

        .top-extra {
            margin-top: 8px;
            display: flex;
            flex-direction: column;
            gap: 8px
        }

        .fields {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 8px
        }

        .fields label {
            font-size: 13px;
            color: var(--muted)
        }

        .fields input[type="text"],
        .fields input[type="number"],
        .fields input[type="email"],
        .fields select {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid rgba(0, 0, 0, 0.08);
            width: 100%;
            background: transparent;
            color: var(--text)
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 12px
        }

        th,
        td {
            padding: 10px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.06);
            vertical-align: middle
        }

        thead th {
            background: transparent;
            text-align: left;
            color: var(--muted)
        }

        .col-item {
            width: 54%
        }

        .col-qty {
            width: 12%
        }

        .col-price {
            width: 16%
        }

        .col-total {
            width: 14%
        }

        .col-act {
            width: 60px;
            text-align: center
        }

        select.item-select {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid rgba(0, 0, 0, 0.08);
            background: transparent;
            color: var(--text)
        }

        input.qty,
        input.price,
        input.line-total {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid rgba(0, 0, 0, 0.08);
            background: transparent;
            color: var(--text)
        }

        .remove-btn {
            background: var(--red);
            color: white;
            border: 0;
            padding: 8px 10px;
            border-radius: 6px;
            cursor: pointer
        }

        .add-btn {
            background: var(--green);
            color: white;
            border: 0;
            padding: 10px 14px;
            border-radius: 8px;
            cursor: pointer
        }

        .summary {
            margin-top: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: flex-end
        }

        .summary .row {
            display: flex;
            gap: 12px;
            align-items: center
        }

        .big {
            font-weight: 700;
            font-size: 18px
        }

        .controls {
            position: sticky;
            bottom: 8px;
            display: flex;
            gap: 8px;
            justify-content: center;
            padding: 10px;
            background: transparent;
            z-index: 40
        }

        .item-name {
            width: 100%;
            padding: 8px 10px;
            border: 1.5px solid #d1d5db;
            border-radius: 6px;
            font-size: 15px;
            outline: none;
            background: #fff;
            transition: 0.2s ease;
        }

        .item-name:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.18);
        }

        .dark .item-name {
            background: #1e1e1e;
            border-color: #555;
            color: #eee;
        }

        .dark .item-name:focus {
            border-color: #60a5fa;
            box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.3);
        }

        .controls .btn {
            padding: 10px 12px;
            border-radius: 8px;
            border: 0;
            cursor: pointer
        }

        .price-panel {
            background: linear-gradient(180deg, var(--accent), #ffb25a);
            color: white;
            padding: 12px;
            border-radius: 8px
        }

        .price-item {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06)
        }

        @media print {

            .controls,
            .no-print {
                display: none !important;
            }

            body.for-pdf select.item-select {
                display: none !important;
            }

            .print-name {
                display: inline-block !important;
            }
        }

        .print-name {
            display: none;
            font-weight: 600;
        }

        select.item-select {
            -webkit-appearance: none;
            appearance: none;
        }

        @media(max-width:860px) {
            .wrap {
                padding: 8px
            }

            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px
            }

            .brand {
                align-items: flex-start
            }

            .logo {
                width: 68px;
                height: 68px
            }

            .col-item {
                width: 56%
            }

            .col-qty {
                width: 12%
            }

            .col-price {
                width: 16%
            }

            .col-total {
                width: 14%
            }

            .controls {
                position: fixed;
                left: 0;
                right: 0;
                bottom: 0;
                background: var(--panel);
                padding: 10px;
                border-top: 1px solid rgba(0, 0, 0, 0.06)
            }

            .card {
                padding-bottom: 72px
            }
        }

        .dark .card {
            background: #2b2f33;
            color: var(--text)
        }

        .dark select.item-select,
        .dark input {
            background: #333;
            color: var(--text)
        }

        .dark table th,
        .dark table td {
            border-color: rgba(255, 255, 255, 0.06)
        }

        .sync-btn {
            padding: 10px 18px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .sync-btn:hover {
            background: #1d4ed8;
        }

        .sync-msg {
            margin-top: 8px;
            font-size: 14px;
            color: #16a34a;
            font-weight: 600;
        }

        .seller-select {
            width: 100%;
            padding: 8px 10px;
            border: 1.5px solid #d1d5db;
            border-radius: 6px;
            font-size: 15px;
            background: #fff;
            outline: none;
            transition: 0.2s ease;
        }

        .seller-select:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.18);
        }

        .dark .seller-select {
            background: #1e1e1e;
            border-color: #555;
            color: #fff;
        }

        .dark .seller-select:focus {
            border-color: #60a5fa;
            box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.3);
        }

        .card-stat {
            background: var(--panel);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
            min-width: 110px;
            text-align: center;
            font-size: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="card" id="invoiceCard">
            <header>
                <div class="brand">
                    <div class="logo" id="logoHolder">
                        <img
                            src="https://raw.githubusercontent.com/arnetworkhouse-oss/ar-network-house/main/ar%20logo.jpg">
                    </div>
                    <div>

                        <div class="meta">WhatsApp: +91 94774 40204 | Email: arnetworkhouse@gmail.com</div>
                    </div>
                </div>

                <div style="text-align:right">
                    <div class="meta">Date: <strong id="invDate"></strong></div>

            </header>

            <div class="top-extra">
                <div class="fields">
                    <div id="liveSheetValues" class="no-print"
                        style="margin-top:15px; display:flex; gap:15px; flex-wrap:wrap;">
                        <div style="display:flex; flex-direction:column;">
                            <label style="font-size:13px; color:var(--muted);">Last Project ID</label>

                            <label style="font-size:13px; color:var(--muted);">Last Invoice</label>

                            <label style="font-size:13px; color:var(--muted);">Pre-Book Project ID</label>

                        </div>
                        <div style="display:flex; flex-direction:column;">

                    <table border="0">

            </div>

            <table id="itemsTable" aria-label="Invoice items">
                <thead>
                    <tr>
                        <th class="col-item">Item</th>

                        <th class="col-total">Total</th>
                    </tr>
                </thead>

            </table>

            <div

                    <button id="addRow" class="add-btn no-print">+ Add Item</button>
                    <button id="togglePrice" class="no-print"

                </div>
                <div style="min-width:220px">
                    <div class="summary">
                        <div class="row">
                            <div class="meta">Subtotal</div>
                            <div id="subtotal" class="big">₹0.00</div>
                        </div>
                        <div class="row" style="align-items:center;gap:8px">
                            <div class="meta">Discount (%)</div>
                            <input id="discount" type="number" value="0" min="0" max="100"
                                style="width:90px;padding:6px;border-radius:6px;border:1px solid rgba(0,0,0,0.06);background:transparent">
                            <div id="discountAmount" class="meta">-₹0.00</div>
                        </div>
                        <div class="row">
                            <div class="meta">Net Total</div>
                            <div id="netTotal" class="big">₹0.00</div>
                        </div>
                    </div>
                </div>
            </div>

            <footer style="margin-top:18px">
                <div style="text-align:center">
                    <p>Thank you very much for trusting AR NETWORK HOUSE !</p>
                </div>
            </footer>
        </div>

        <div class="price-panel card" id="pricePanel" style="display:none">
            <h3 style="margin:0 0 8px 0">ITEMS & PRICES</h3>
            <div id="priceList"></div>
        </div>
    </div>

    <div class="controls no-print" aria-hidden="true"
        style="position:fixed;left:0;right:0;bottom:10px;justify-content:center">
        <button id="downloadPDF" class="btn"
            style="background:var(--accent);color:white;padding:10px 14px;border-radius:8px;border:0;margin-right:8px">Download
            PDF</button>
        <button id="printBtn" class="btn"
            style="background:#666;color:white;padding:10px 14px;border-radius:8px;border:0;margin-right:8px"
            title="Ctrl + P">Print</button>
        <button id="themeToggle" class="btn"
            style="background:#444;color:white;padding:10px 14px;border-radius:8px;border:0" title="Ctrl + D" action="toggle(dark)">Light /
            Dark</button>
        <button id="syncBtn" class="sync-btn">Sync to Sheet </button>
        <div id="syncMsg" class="sync-msg" style="display:none;"></div>
    </div>

    <script>
        /* ---------- CONFIG & STATE ---------- */
        const PRICE_FEED_URL = "https://script.google.com/macros/s/AKfycbwx4mPP7y0esYqz0rwy9_EKe3Zd3865rSugMTw-RQFIyewjZ9CguLwPtskBREkxFAUY/exec";
        const CRM_DATA_URL = "https://script.google.com/macros/s/AKfycbzFXZVZK1PTUd7fwXfzpoI3y89PAagHKV3IUodognGOIsg1A95RaQj5Yli9XHe7d2innw/exec";
        const STATS_ENDPOINT = "https://script.google.com/macros/s/AKfycbwm37tFzROpLJtJcecjBFK2Vwlmay39NiPLMaN1gAK04Oq-4IU7XXRo15q8ftsiphkJBw/exec";
        const SYNC_URL = "https://script.google.com/macros/s/AKfycbwzIGnZ-827RUjSuhBu42779IbC0FUjcisTQDJRaL1wePTNqi1Ghvbb79I2DR1z5UcZ5g/exec";

        let livePrices = {};
        let priceLoaded = false;
        let crmCustomers = [];

        /* ---------- CRM DATA FETCH & INSTANT FILL ---------- */
        async function loadCRMData() {
            try {
                const res = await fetch(CRM_DATA_URL);
                const data = await res.json();
                crmCustomers = data.customers || [];
                const list = document.getElementById("customerList");
                list.innerHTML = crmCustomers.map(c => `<option value="${c.NAME}">`).join("");
            } catch (e) { console.error("CRM Error:", e); }
        }

        document.getElementById('bill_to').addEventListener('input', function (e) {
            const val = e.target.value;
            const customer = crmCustomers.find(c => c.NAME === val);
            if (customer) {
                document.getElementById('phone').value = customer.NUMBER || "";
                document.getElementById('email').value = customer.GMAIL || "";
                const locDropdown = document.getElementById('locationCode');
                if (customer.AREA) { locDropdown.value = customer.AREA; }
            }
        });

        /* ---------- PRICE LIST LOGIC ---------- */
        async function loadLivePrices() {
            try {
                const res = await fetch(PRICE_FEED_URL);
                const data = await res.json();
                livePrices = {};
                data.forEach(row => {
                    if (row.colB && row.colD) { livePrices[row.colB.trim()] = Number(row.colD); }
                });
                priceLoaded = true;
                updateDataList();
                renderPricePanel();
            } catch (e) { console.error("Price List Error:", e); }
        }

        function renderPricePanel() {
            const priceList = document.getElementById("priceList");
            priceList.innerHTML = Object.keys(livePrices)
                .map(name => `<div class="price-item"><span>${name}</span><strong>₹${livePrices[name]}</strong></div>`).join("");
        }

        function updateDataList() {
            if (!document.getElementById("itemList")) {
                document.body.insertAdjacentHTML("beforeend", `<datalist id="itemList"></datalist>`);
            }
            const list = document.getElementById("itemList");
            list.innerHTML = Object.keys(livePrices).map(x => `<option value="${x}"></option>`).join("");
        }

        /* ---------- CORE INVOICE FUNCTIONS ---------- */
        const tbody = document.querySelector("#itemsTable tbody");
        const subtotalEl = document.getElementById("subtotal");
        const discountInput = document.getElementById("discount");
        const discountAmountEl = document.getElementById("discountAmount");
        const netEl = document.getElementById("netTotal");
        document.getElementById("invDate").innerText = new Date().toLocaleDateString("en-IN");

        function fmt(n) { return "₹" + Number(n || 0).toFixed(2); }

        function createRow() {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td><input type="text" class="item-name" list="itemList"></td>
                <td><input type="number" class="qty" min="1" value="1"></td>
                <td><input type="number" class="price"></td>
                <td><input type="number" class="line-total" readonly></td>
                <td><button class="remove-btn no-print">Remove</button></td>`;
            tbody.appendChild(tr);

            const itemName = tr.querySelector(".item-name");
            const qty = tr.querySelector(".qty");
            const price = tr.querySelector(".price");
            const lineTotal = tr.querySelector(".line-total");

            async function update() {
                if (!priceLoaded) await loadLivePrices();
                const name = itemName.value.trim();
                if (livePrices[name] !== undefined && price.value.trim() === "") { price.value = livePrices[name]; }
                lineTotal.value = (Number(qty.value) || 0) * (Number(price.value) || 0);
                recalc();
            }

            itemName.addEventListener("input", update);
            qty.addEventListener("input", update);
            price.addEventListener("input", update);
            tr.querySelector(".remove-btn").addEventListener("click", () => { tr.remove(); recalc(); });
            update();
        }

        function recalc() {
            let sum = 0;
            Array.from(tbody.querySelectorAll("tr")).forEach(tr => { sum += Number(tr.querySelector(".line-total").value || 0); });
            subtotalEl.innerText = fmt(sum);
            const disc = Number(discountInput.value || 0);
            const discAmt = sum * (disc / 100);
            discountAmountEl.innerText = "-" + fmt(discAmt);
            netEl.innerText = fmt(sum - discAmt);
        }

        /* ---------- DATA SYNC (PRECAUTION) ---------- */
        /* ---------- DATA SYNC (PRECAUTION) ---------- */
        async function syncNow() {
            const rows = Array.from(tbody.querySelectorAll("tr")).map(tr => ({
                itemName: tr.querySelector(".item-name").value,
                qty: tr.querySelector(".qty").value,
                price: tr.querySelector(".price").value,
                lineTotal: tr.querySelector(".line-total").value
            }));

            const payload = {
                invoice: document.getElementById('invoice').value,
                projectId: document.getElementById('projectId').value,
                billto: document.getElementById('bill_to').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                locationCode: document.getElementById('locationCode').value,
                billingSystem: document.getElementById('billingSystem').value,
                sellerName: document.getElementById('sellerName').value,
                items: rows,
                subtotal: subtotalEl.innerText,
                discount: discountInput.value,
                discountAmount: discountAmountEl.innerText,
                netTotal: netEl.innerText,
                invoiceDate: new Date().toLocaleString("en-IN")
            };

            try {
                // Main Invoice Sync to Google Sheets
                await fetch(SYNC_URL, {
                    method: "POST",
                    mode: "no-cors",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });

                // Secondary Log for CRM
                fetch("https://script.google.com/macros/s/AKfycbwlssVn3d_LkBIxVgMG5pZwoai3D9xqbinOFLFzguj6gxtjzhLSQ7YIg8499zTVzAczuQ/exec", {
                    method: "POST", mode: "no-cors", headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        date: new Date().toLocaleDateString("en-IN"),
                        name: payload.billto, phone: payload.phone, mail: payload.email,
                        area: payload.locationCode, orderAmount: payload.netTotal.replace("₹", "")
                    })
                });

                const msg = document.getElementById("syncMsg");
                msg.innerText = "✔ Data Secured In Sheet";
                msg.style.display = "block";
                setTimeout(() => msg.style.display = "none", 2000);
            } catch (e) { console.error("Sync Error:", e); }
        }
// Add click functionality to the Light / Dark button
document.getElementById("themeToggle").addEventListener("click", () => {
    document.documentElement.classList.toggle("dark");
});
        /* ---------- EVENT LISTENERS FOR SAVING ---------- */
        

        // 1. SYNC TO SHEET BUTTON
        document.getElementById("syncBtn").addEventListener("click", syncNow);

        // 2. PRINT BUTTON (Saves before opening print dialog)
        document.getElementById("printBtn").addEventListener("click", async () => {
            await syncNow(); // Precautionary Save
            window.print();
        });

        // 3. DOWNLOAD PDF BUTTON (Saves before rendering)
       // 3. DOWNLOAD PDF BUTTON (Saves before rendering)
document.getElementById('downloadPDF').addEventListener('click', async () => {
    const btn = document.getElementById('downloadPDF');
    const invId = document.getElementById('invoice').value || 'New';
    const clientName = document.getElementById('bill_to').value || 'Customer';
    
    btn.innerText = "Saving & Rendering...";
    btn.disabled = true;

    await syncNow(); // Precautionary Save

    document.body.classList.add('for-pdf');
    const elem = document.getElementById('invoiceCard');
    const canvas = await html2canvas(elem, { scale: 2, useCORS: true });
    const imgData = canvas.toDataURL('image/png');
    
    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF('p', 'pt', 'a4');
    const pdfWidth = pdf.internal.pageSize.getWidth();
    
    pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, (canvas.height * pdfWidth) / canvas.width);
    
    // Updated Naming Convention: InvoiceID_CustomerName.pdf
    pdf.save(`invoice_${invId}_${clientName}.pdf`);

    document.body.classList.remove('for-pdf');
    btn.innerText = "Download PDF";
    btn.disabled = false;
});

        /* ---------- SHORTCUTS ---------- */
        document.addEventListener("keydown", function (e) {
            // Theme Toggle (Ctrl + D)
            if (e.ctrlKey && e.key.toLowerCase() === "d") {
                e.preventDefault();
                document.documentElement.classList.toggle("dark");
            }
            // Save (Ctrl + S)
            if (e.ctrlKey && e.key.toLowerCase() === "s") {
                e.preventDefault();
                syncNow();
            }
            // Print (Ctrl + P)
            if (e.ctrlKey && e.key.toLowerCase() === "p") {
                e.preventDefault();
                document.getElementById("printBtn").click();
            }
        });

        /* ---------- STATS FEED ---------- */
        async function loadStats() {
            try {
                const res = await fetch(STATS_ENDPOINT);
                const data = await res.json();
                document.getElementById("a").textContent = data.A2 ?? "—";
                document.getElementById("b").textContent = data.B2 ?? "—";
                document.getElementById("c").textContent = data.C2 ?? "—";
                document.getElementById("d").textContent = data.D2 ?? "—";
            } catch (err) { console.log("Stats Error:", err); }
        }
        

        /* ---------- INIT ---------- */
        loadStats();
        loadCRMData();
        createRow();
        setInterval(loadStats, 10000); // Update stats every 10s
    </script>
