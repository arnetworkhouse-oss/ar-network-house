<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>AR NETWORK HOUSE - Invoice</title>

    <!-- html2canvas + jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        :root {
            --cream: #fffaf0;
            --panel: #fff;
            --accent: #ff8a00;
            --green: #28a745;
            --red: #dc3545;
            --text: #222;
            --muted: #666;
            --card-shadow: 0 8px 28px rgba(0, 0, 0, 0.08);
        }

        .dark {
            --panel: #232527;
            --text: #e9eef2;
            --muted: #bfc4c8;
            --card-shadow: 0 8px 28px rgba(0, 0, 0, 0.6);
            background: #1f1f22;
        }

        /* --- Fix for dark mode dropdowns (Billing System + Item selects) --- */
        .dark select,
        .dark option {
            background-color: #2e3136 !important;
            color: #f1f1f1 !important;
            border-color: #444 !important;
        }

        .dark select:focus {
            outline: 1px solid #ff8a00;
        }


        * {
            box-sizing: border-box;
            font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial
        }

        body {
            margin: 12px;
            background: var(--cream);
            color: var(--text);
            -webkit-font-smoothing: antialiased
        }

        .wrap {
            max-width: 980px;
            margin: 0 auto;
            display: flex;
            gap: 18px;
            flex-direction: column
        }

        .card {
            background: var(--panel);
            border-radius: 10px;
            padding: 16px;
            box-shadow: var(--card-shadow)
        }

        header {
            display: flex;
            gap: 12px;
            align-items: center;
            justify-content: space-between
        }

        .brand {
            display: flex;
            gap: 12px;
            align-items: center
        }

        .logo {
            width: 84px;
            height: 84px;
            border-radius: 8px;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover
        }

        h1 {
            margin: 0;
            font-size: 20px
        }

        .meta {
            font-size: 13px;
            color: var(--muted)
        }

        .top-extra {
            margin-top: 8px;
            display: flex;
            flex-direction: column;
            gap: 8px
        }

        /* location & billing fields */
        .fields {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 8px
        }

        .fields label {
            font-size: 13px;
            color: var(--muted)
        }

        .fields input[type="text"],
        .fields select {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid rgba(0, 0, 0, 0.08);
            width: 100%;
            background: transparent;
            color: var(--text)
        }

        /* invoice table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 12px
        }

        th,
        td {
            padding: 10px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.06);
            vertical-align: middle
        }

        thead th {
            background: transparent;
            text-align: left;
            color: var(--muted)
        }

        .col-item {
            width: 54%
        }

        .col-qty {
            width: 12%
        }

        .col-price {
            width: 16%
        }

        .col-total {
            width: 14%
        }

        .col-act {
            width: 60px;
            text-align: center
        }

        select.item-select {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid rgba(0, 0, 0, 0.08);
            background: transparent;
            color: var(--text)
        }

        input.qty,
        input.price,
        input.line-total {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid rgba(0, 0, 0, 0.08);
            background: transparent;
            color: var(--text)
        }

        .remove-btn {
            background: var(--red);
            color: white;
            border: 0;
            padding: 8px 10px;
            border-radius: 6px;
            cursor: pointer
        }

        .add-btn {
            background: var(--green);
            color: white;
            border: 0;
            padding: 10px 14px;
            border-radius: 8px;
            cursor: pointer
        }

        .summary {
            margin-top: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: flex-end
        }

        .summary .row {
            display: flex;
            gap: 12px;
            align-items: center
        }

        .big {
            font-weight: 700;
            font-size: 18px
        }

        /* controls sticky bottom (mobile friendly) */
        .controls {
            position: sticky;
            bottom: 8px;
            display: flex;
            gap: 8px;
            justify-content: center;
            padding: 10px;
            background: transparent;
            z-index: 40
        }

        .controls .btn {
            padding: 10px 12px;
            border-radius: 8px;
            border: 0;
            cursor: pointer
        }

        /* price list panel */
        .price-panel {
            background: linear-gradient(180deg, var(--accent), #ffb25a);
            color: white;
            padding: 12px;
            border-radius: 8px
        }

        .price-item {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06)
        }

        /* hide on print */
        @media print {

            .controls,
            .no-print {
                display: none !important;
            }

            body.for-pdf select.item-select {
                display: none !important;
            }

            /* ensure selects hidden when generating pdf */
            .print-name {
                display: inline-block !important;
            }

            /* show plain text names for print */
        }

        /* hidden print-name (text that mirrors select) */
        .print-name {
            display: none;
            font-weight: 600;
        }

        /* ensure select shows full text */
        select.item-select {
            -webkit-appearance: none;
            appearance: none;
        }

        /* responsive */
        @media(max-width:860px) {
            .wrap {
                padding: 8px
            }

            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px
            }

            .brand {
                align-items: flex-start
            }

            .logo {
                width: 68px;
                height: 68px
            }

            .col-item {
                width: 56%
            }

            .col-qty {
                width: 12%
            }

            .col-price {
                width: 16%
            }

            .col-total {
                width: 14%
            }

            .controls {
                position: fixed;
                left: 0;
                right: 0;
                bottom: 0;
                background: var(--panel);
                padding: 10px;
                border-top: 1px solid rgba(0, 0, 0, 0.06)
            }

            .card {
                padding-bottom: 72px
            }

            /* space for sticky controls */
        }

        /* dark mode styles */
        .dark .card {
            background: #2b2f33;
            color: var(--text)
        }

        .dark select.item-select,
        .dark input {
            background: #333;
            color: var(--text)
        }

        .dark table th,
        .dark table td {
            border-color: rgba(255, 255, 255, 0.06)
        }


        .sync-btn {
            padding: 10px 18px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .sync-btn:hover {
            background: #1d4ed8;
        }

        .sync-msg {
            margin-top: 8px;
            font-size: 14px;
            color: #16a34a;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="card" id="invoiceCard">
            <header>
                <div class="brand">
                    <div class="logo" id="logoHolder">
                        <img
                            src="https://raw.githubusercontent.com/arnetworkhouse-oss/ar-network-house/main/ar%20logo.jpg">

                    </div>
                    <div>
                        <h1>AR NETWORK HOUSE</h1>
                        <div class="meta">WhatsApp: +91 94774 40204 | Email: arnetworkhouse@gmail.com</div>
                    </div>
                </div>

                <div style="text-align:right">

                    <div class="meta">Date: <strong id="invDate"></strong></div>
                </div>
            </header>

            <div class="top-extra">
                <div class="fields">
                    <table border="0">
                        <tr>
                            <td><label>Invoice</label>
                                <input type="text" id="invoice" placeholder="enter invoice " value="2k25_">
                            </td>
                            <td>
                                <label>Project Id</label>
                                <input type="text" id="projectId" placeholder="Projest Id " value="AR2k25_">
                            </td>
                        </tr>
                    </table>


                    <label>Bill to</label>
                    <input type="text" id="bill_to" placeholder="name ">

                    <label>Phone</label>
                    <input type="number" id="phone" placeholder="Ph no.">

                    <label>Email</label>
                    <input type="email" id="email" placeholder=".....@gmail.com">

                    <label>Location Code</label>
                    <select id="locationCode">
                        <option value="HWH">HWH</option>
                        <option value="BIR">BIR</option>
                        <option value="Other">Other</option>
                    </select>

                    <label>Billing System</label>
                    <select id="billingSystem">
                        <option value="AD_1">AD_1</option>
                        <option value="RSR_2">RSR_2</option>
                        <!-- Add your billing system options here (edit this in the file) -->
                    </select>
                </div>
            </div>

            <table id="itemsTable" aria-label="Invoice items">
                <thead>
                    <tr>
                        <th class="col-item">Item</th>
                        <th class="col-qty">Qty</th>
                        <th class="col-price">Price</th>
                        <th class="col-total">Total</th>

                    </tr>
                </thead>
                <tbody>
                    <!-- initial row inserted by JS -->
                </tbody>
            </table>

            <div
                style="display:flex;justify-content:space-between;align-items:center;margin-top:12px;gap:10px;flex-wrap:wrap">
                <div style="max-width:65%">
                    <button id="addRow" class="add-btn no-print">+ Add Item</button>
                    <button id="togglePrice" class="no-print"
                        style="background:var(--accent);color:white;border:0;padding:8px 12px;border-radius:8px;cursor:pointer">Show/Hide
                        Price List</button>
                </div>

                <div style="min-width:220px">
                    <div class="summary">
                        <div class="row">
                            <div class="meta">Subtotal</div>
                            <div id="subtotal" class="big">₹0.00</div>
                        </div>
                        <div class="row" style="align-items:center;gap:8px">
                            <div class="meta">Discount (%)</div>
                            <input id="discount" type="number" value="0" min="0" max="100"
                                style="width:90px;padding:6px;border-radius:6px;border:1px solid rgba(0,0,0,0.06);background:transparent">
                            <div id="discountAmount" class="meta">-₹0.00</div>
                        </div>
                        <div class="row">
                            <div class="meta">Net Total</div>
                            <div id="netTotal" class="big">₹0.00</div>
                        </div>
                    </div>
                </div>
            </div>

            <div style="margin-top:14px;font-size:13px;color:var(--muted)"></div>

            <footer style="margin-top:18px">
                <div style="text-align:center">
                    <p>Thanks for connecting with us !</p>

                </div>
            </footer>
        </div>

        <!-- Price list panel -->
        <div class="price-panel card" id="pricePanel" style="display:none">
            <h3 style="margin:0 0 8px 0">ITEMS & PRICES</h3>
            <div id="priceList"></div>
        </div>

    </div>

    <!-- Sticky controls (hidden when printing) -->
    <div class="controls no-print" aria-hidden="true"
        style="position:fixed;left:0;right:0;bottom:10px;justify-content:center">
        <button id="downloadPDF" class="btn"
            style="background:var(--accent);color:white;padding:10px 14px;border-radius:8px;border:0;margin-right:8px">Download
            PDF</button>
        <button id="printBtn" class="btn"
            style="background:#666;color:white;padding:10px 14px;border-radius:8px;border:0;margin-right:8px"
            title="Ctrl + P">Print</button>
        <button id="themeToggle" class="btn"
            style="background:#444;color:white;padding:10px 14px;border-radius:8px;border:0" title="Ctrl + D">Light /
            Dark</button>

        <button id="syncBtn" class="sync-btn">Sync to Sheet </button>
        <div id="syncMsg" class="sync-msg" style="display:none;"></div>

    </div>

    <script>

        /* ------------------ ITEM LIST ------------------ */
        const items = {
            "Cover Page": 5,
            "Cover Page Design with Print": 7,
            "Mergin Paper": 5,
            "Content making": 7,
            "Website making (html, css project)": 150,
            "Website making (Single Page)": 250,
            "CV": 50,
            "Bussiness / Personal card Design": 80,
            "Digital Wedding Card": 90,
            "Poster": 50,
            "PAN Card": 170,
            "Voter Card": 50,
            "Birth Cirtificate Renewal": 150,
            "CU registration": 100,
            "ABC Id / Apaar no": 50,
            "E-Shram card / UAN no": 50,
            "Old File/photos Recovery": 300,
            "Passport/stamp size Photo": 50,
        };
        /* ------------------------------------------------ */

        const tbody = document.querySelector('#itemsTable tbody');
        const subtotalEl = document.getElementById('subtotal');
        const discountInput = document.getElementById('discount');
        const discountAmountEl = document.getElementById('discountAmount');
        const netEl = document.getElementById('netTotal');
        const pricePanel = document.getElementById('pricePanel');
        const priceList = document.getElementById('priceList');
        const invDate = document.getElementById('invDate');
        invDate.innerText = new Date().toLocaleDateString('en-IN');

        /* ------------------ Helper ------------------ */
        function fmt(n) {
            return '₹' + Number(n || 0).toLocaleString('en-IN', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }

        function escapeHtml(str) {
            return String(str)
                .replaceAll('&', '&amp;')
                .replaceAll('<', '&lt;')
                .replaceAll('>', '&gt;')
                .replaceAll('"', '&quot;');
        }

        /* ------------------ Create Row ------------------ */
        function createRow(selected) {
            const tr = document.createElement('tr');
            const options = Object.keys(items)
                .map(k => `<option value="${escapeHtml(k)}">${escapeHtml(k)}</option>`)
                .join('');

            tr.innerHTML = `
        <td class="col-item">
            <select class="item-select">${options}</select>
            <div class="print-name" style="margin-top:6px"></div>
        </td>
        <td class="col-qty"><input type="number" class="qty" min="1" value="1"></td>
        <td class="col-price"><input type="number" class="price"></td>
        <td class="col-total"><input type="number" class="line-total" readonly></td>
        <td class="col-act" style="text-align:center"><button class="remove-btn">Remove</button></td>
    `;

            tbody.appendChild(tr);

            const select = tr.querySelector('.item-select');
            const qty = tr.querySelector('.qty');
            const price = tr.querySelector('.price');
            const lineTotal = tr.querySelector('.line-total');
            const printName = tr.querySelector('.print-name');
            const removeBtn = tr.querySelector('.remove-btn');

            if (selected && items[selected]) select.value = selected;

            function updateItem() {
                const key = select.value;
                const p = items[key] || 0;
                price.value = p;
                lineTotal.value = (Number(qty.value) || 0) * p;
                printName.innerText = key;
                recalc();
            }

            select.addEventListener('change', updateItem);
            qty.addEventListener('input', updateItem);
            price.addEventListener('input', updateItem);

            removeBtn.addEventListener('click', () => {
                tr.remove();
                recalc();
            });

            updateItem();
        }


        let syncTimer = null;

        async function syncNow() {
            const url = "https://script.google.com/macros/s/AKfycbzaq_FQpNRCI8g_JUkU-vfQQ5BVJj4QObRNG0ZRIA8q33O1feFOCODpzglmSy225EHlfw/exec";   // <-- replace this

            const rows = Array.from(document.querySelectorAll("#itemsTable tbody tr")).map(tr => ({
                itemName: tr.querySelector(".item-select").value,
                qty: tr.querySelector(".qty").value,
                price: tr.querySelector(".price").value,
                lineTotal: tr.querySelector(".line-total").value
            }));

            const payload = {
                invoice: document.getElementById('invoice').value,
                projectId: document.getElementById('projectId').value,
                billto: document.getElementById('bill_to').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                locationCode: document.getElementById('locationCode').value,
                billingSystem: document.getElementById('billingSystem').value,
                items: rows,
                subtotal: document.getElementById('subtotal').innerText,
                discount: document.getElementById('discount').value,
                discountAmount: document.getElementById('discountAmount').innerText,
                netTotal: document.getElementById('netTotal').innerText,
                invoiceDate: new Date().toLocaleString("en-IN")
            };

            // Send to Google Apps Script
            fetch(url, {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            // Toast message
            const msg = document.getElementById("syncMsg");
            msg.innerText = "✔ Saved to Google Sheet";
            msg.style.display = "block";

            setTimeout(() => {
                msg.style.display = "none";
            }, 2000);
        }

        /* ------------------ Recalc (Debounced Sync) ------------------ */

        function recalc() {
            let sum = 0;

            Array.from(tbody.querySelectorAll('tr')).forEach(tr => {
                const p = Number(tr.querySelector('.price').value || 0);
                const q = Number(tr.querySelector('.qty').value || 0);
                sum += p * q;
            });

            subtotalEl.innerText = fmt(sum);

            const disc = Number(discountInput.value || 0);
            const discAmt = sum * (disc / 100);
            discountAmountEl.innerText = "-" + fmt(discAmt);

            const net = Math.max(0, sum - discAmt);
            netEl.innerText = fmt(net);

            // debounce sync
            if (syncTimer) clearTimeout(syncTimer);
            syncTimer = setTimeout(() => autoSyncToSheet(), 400);
        }

        /* ------------------ Mutation Observer (clean) ------------------ */

        const mo = new MutationObserver(m => {
            if (m.some(x => x.type === "childList")) recalc();
        });
        mo.observe(tbody, { childList: true });

        // Button click
        document.getElementById("syncBtn").addEventListener("click", () => {
            syncNow();
        });

        // CTRL + S → Sync
        document.addEventListener("keydown", function (e) {
            if (e.ctrlKey && e.key.toLowerCase() === "s") {
                e.preventDefault();  // stop browser default Save dialog
                syncNow();
            }
        });


        /* ------------------ UI Buttons ------------------ */
        document.getElementById('addRow').addEventListener('click', () => createRow());
        discountInput.addEventListener('input', recalc);

        document.getElementById('togglePrice').addEventListener('click', () => {
            if (pricePanel.style.display === "none" || pricePanel.style.display === "") {
                renderPricePanel();
                pricePanel.style.display = "block";
            } else pricePanel.style.display = "none";
        });

        function renderPricePanel() {
            priceList.innerHTML = "";
            for (let name in items) {
                const div = document.createElement("div");
                div.className = "price-item";
                div.innerHTML = `<div style="max-width:78%">${name}</div><div style="font-weight:700">${fmt(items[name])}</div>`;
                priceList.appendChild(div);
            }
        }

        /* ------------------ INIT ------------------ */
        createRow();
        pricePanel.style.display = "none";

        /* ------------------ UI: Theme Toggle & PDF Download ------------------ */

        // Theme toggle button (also adds Ctrl+D keyboard shortcut)
        const themeToggleBtn = document.getElementById('themeToggle');
        if (themeToggleBtn) {
            themeToggleBtn.addEventListener('click', () => {
                document.documentElement.classList.toggle('dark');
            });
        }

        // Keyboard shortcut: Ctrl + D
        document.addEventListener('keydown', function (e) {
            if (e.ctrlKey && e.key.toLowerCase() === 'd') {
                e.preventDefault();
                document.documentElement.classList.toggle('dark');
            }
        });

        /*
         * PDF download: captures #invoiceCard using html2canvas and jsPDF
         * - Requires html2canvas and jspdf to be included in the page (CDN already present in your HTML head)
         * - Temporarily adds 'for-pdf' class so .print-name is visible and selects hidden
         */
        const downloadBtn = document.getElementById('downloadPDF');
        if (downloadBtn) {
            downloadBtn.addEventListener('click', async () => {
                try {
                    // Prevent double-click
                    downloadBtn.disabled = true;
                    downloadBtn.innerText = "Preparing PDF...";

                    // Ensure print-friendly view
                    document.body.classList.add('for-pdf');

                    // give browser a tiny moment to reflow DOM (show print-name etc.)
                    await new Promise(r => setTimeout(r, 150));

                    const elem = document.getElementById('invoiceCard');
                    const bgColor = getComputedStyle(document.body).backgroundColor || '#ffffff';

                    // html2canvas capture
                    const canvas = await html2canvas(elem, {
                        scale: 2,
                        backgroundColor: bgColor,
                        useCORS: true,
                        allowTaint: true,
                        imageTimeout: 0
                    });

                    const imgData = canvas.toDataURL('image/png');
                    const { jsPDF } = window.jspdf;
                    const pdf = new jsPDF('p', 'pt', 'a4');

                    const pdfWidth = pdf.internal.pageSize.getWidth();
                    const pdfHeight = (canvas.height * pdfWidth) / canvas.width;

                    pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);

                    const fileName = 'ar_invoice_' + new Date().toISOString().slice(0, 19).replace(/[:T]/g, '-') + '.pdf';
                    pdf.save(fileName);
                } catch (err) {
                    console.error("PDF generation failed:", err);
                    alert("⚠️ PDF generation failed. Open console to debug.");
                } finally {
                    // restore page and button
                    document.body.classList.remove('for-pdf');
                    downloadBtn.disabled = false;
                    downloadBtn.innerText = "Download PDF";
                }
            });
        }


    </script>

</body>

</html>
