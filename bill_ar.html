<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>AR NETWORK HOUSE - Invoice</title>

    <!-- html2canvas + jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        :root {
            --cream: #fffaf0;
            --panel: #fff;
            --accent: #ff8a00;
            --green: #28a745;
            --red: #dc3545;
            --text: #222;
            --muted: #666;
            --card-shadow: 0 8px 28px rgba(0, 0, 0, 0.08);
        }

        .dark {
            --panel: #232527;
            --text: #e9eef2;
            --muted: #bfc4c8;
            --card-shadow: 0 8px 28px rgba(0, 0, 0, 0.6);
            background: #1f1f22;
        }

        /* --- Fix for dark mode dropdowns (Billing System + Item selects) --- */
        .dark select,
        .dark option {
            background-color: #2e3136 !important;
            color: #f1f1f1 !important;
            border-color: #444 !important;
        }

        .dark select:focus {
            outline: 1px solid #ff8a00;
        }


        * {
            box-sizing: border-box;
            font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial
        }

        body {
            margin: 12px;
            background: var(--cream);
            color: var(--text);
            -webkit-font-smoothing: antialiased
        }

        .wrap {
            max-width: 980px;
            margin: 0 auto;
            display: flex;
            gap: 18px;
            flex-direction: column
        }

        .card {
            background: var(--panel);
            border-radius: 10px;
            padding: 16px;
            box-shadow: var(--card-shadow)
        }

        header {
            display: flex;
            gap: 12px;
            align-items: center;
            justify-content: space-between
        }

        .brand {
            display: flex;
            gap: 12px;
            align-items: center
        }

        .logo {
            width: 84px;
            height: 84px;
            border-radius: 8px;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover
        }

        h1 {
            margin: 0;
            font-size: 20px
        }

        .meta {
            font-size: 13px;
            color: var(--muted)
        }

        .top-extra {
            margin-top: 8px;
            display: flex;
            flex-direction: column;
            gap: 8px
        }

        /* location & billing fields */
        .fields {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 8px
        }

        .fields label {
            font-size: 13px;
            color: var(--muted)
        }

        .fields input[type="text"],
        .fields select {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid rgba(0, 0, 0, 0.08);
            width: 100%;
            background: transparent;
            color: var(--text)
        }

        /* invoice table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 12px
        }

        th,
        td {
            padding: 10px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.06);
            vertical-align: middle
        }

        thead th {
            background: transparent;
            text-align: left;
            color: var(--muted)
        }

        .col-item {
            width: 54%
        }

        .col-qty {
            width: 12%
        }

        .col-price {
            width: 16%
        }

        .col-total {
            width: 14%
        }

        .col-act {
            width: 60px;
            text-align: center
        }

        select.item-select {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid rgba(0, 0, 0, 0.08);
            background: transparent;
            color: var(--text)
        }

        input.qty,
        input.price,
        input.line-total {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid rgba(0, 0, 0, 0.08);
            background: transparent;
            color: var(--text)
        }

        .remove-btn {
            background: var(--red);
            color: white;
            border: 0;
            padding: 8px 10px;
            border-radius: 6px;
            cursor: pointer
        }

        .add-btn {
            background: var(--green);
            color: white;
            border: 0;
            padding: 10px 14px;
            border-radius: 8px;
            cursor: pointer
        }

        .summary {
            margin-top: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: flex-end
        }

        .summary .row {
            display: flex;
            gap: 12px;
            align-items: center
        }

        .big {
            font-weight: 700;
            font-size: 18px
        }

        /* controls sticky bottom (mobile friendly) */
        .controls {
            position: sticky;
            bottom: 8px;
            display: flex;
            gap: 8px;
            justify-content: center;
            padding: 10px;
            background: transparent;
            z-index: 40
        }

        /* ITEM NAME INPUT â€“ Premium Clean Look */
        .item-name {
            width: 100%;
            padding: 8px 10px;
            border: 1.5px solid #d1d5db;
            border-radius: 6px;
            font-size: 15px;
            outline: none;
            background: #fff;
            transition: 0.2s ease;
        }

        .item-name:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.18);
        }

        .dark .item-name {
            background: #1e1e1e;
            border-color: #555;
            color: #eee;
        }

        .dark .item-name:focus {
            border-color: #60a5fa;
            box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.3);
        }


        .controls .btn {
            padding: 10px 12px;
            border-radius: 8px;
            border: 0;
            cursor: pointer
        }

        /* price list panel */
        .price-panel {
            background: linear-gradient(180deg, var(--accent), #ffb25a);
            color: white;
            padding: 12px;
            border-radius: 8px
        }

        .price-item {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06)
        }

        /* hide on print */
        @media print {

            .controls,
            .no-print {
                display: none !important;
            }

            body.for-pdf select.item-select {
                display: none !important;
            }

            /* ensure selects hidden when generating pdf */
            .print-name {
                display: inline-block !important;
            }

            /* show plain text names for print */
        }

        /* hidden print-name (text that mirrors select) */
        .print-name {
            display: none;
            font-weight: 600;
        }

        /* ensure select shows full text */
        select.item-select {
            -webkit-appearance: none;
            appearance: none;
        }

        /* responsive */
        @media(max-width:860px) {
            .wrap {
                padding: 8px
            }

            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px
            }

            .brand {
                align-items: flex-start
            }

            .logo {
                width: 68px;
                height: 68px
            }

            .col-item {
                width: 56%
            }

            .col-qty {
                width: 12%
            }

            .col-price {
                width: 16%
            }

            .col-total {
                width: 14%
            }

            .controls {
                position: fixed;
                left: 0;
                right: 0;
                bottom: 0;
                background: var(--panel);
                padding: 10px;
                border-top: 1px solid rgba(0, 0, 0, 0.06)
            }

            .card {
                padding-bottom: 72px
            }

            /* space for sticky controls */
        }

        /* dark mode styles */
        .dark .card {
            background: #2b2f33;
            color: var(--text)
        }

        .dark select.item-select,
        .dark input {
            background: #333;
            color: var(--text)
        }

        .dark table th,
        .dark table td {
            border-color: rgba(255, 255, 255, 0.06)
        }


        .sync-btn {
            padding: 10px 18px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .sync-btn:hover {
            background: #1d4ed8;
        }

        .sync-msg {
            margin-top: 8px;
            font-size: 14px;
            color: #16a34a;
            font-weight: 600;
        }

        .seller-select {
            width: 100%;
            padding: 8px 10px;
            border: 1.5px solid #d1d5db;
            border-radius: 6px;
            font-size: 15px;
            background: #fff;
            outline: none;
            transition: 0.2s ease;
        }

        .seller-select:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.18);
        }

        .dark .seller-select {
            background: #1e1e1e;
            border-color: #555;
            color: #fff;
        }

        .dark .seller-select:focus {
            border-color: #60a5fa;
            box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.3);
        }

        .card {

            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
            min-width: 110px;
            text-align: center;
            font-size: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="card" id="invoiceCard">
            <header>
                <div class="brand">
                    <div class="logo" id="logoHolder">
                        <img
                            src="https://raw.githubusercontent.com/arnetworkhouse-oss/ar-network-house/main/ar%20logo.jpg">

                    </div>
                    <div>
                        <h1>AR NETWORK HOUSE</h1>
                        <div class="meta">WhatsApp: +91 94774 40204 | Email: arnetworkhouse@gmail.com</div>
                    </div>
                </div>

                <div style="text-align:right">

                    <div class="meta">Date: <strong id="invDate"></strong></div>
                </div>
            </header>

            <div class="top-extra">
                <div class="fields">
                    <!-- Live Google Sheet Values (Hidden in Print/PDF) -->
                    <div id="liveSheetValues" class="no-print"
                        style="margin-top:15px; display:flex; gap:15px; flex-wrap:wrap;">

                        <div style="display:flex; flex-direction:column;">
                            <label style="font-size:13px; color:var(--muted);">Last Project ID</label>
                            <div class="card" id="a">â€”</div>
                        </div>

                        <div style="display:flex; flex-direction:column;">
                            <label style="font-size:13px; color:var(--muted);">Last Invoice</label>
                            <div class="card" id="b">â€”</div>
                        </div>

                        <div style="display:flex; flex-direction:column;">
                            <label style="font-size:13px; color:var(--muted);">Pre-Book Project ID</label>
                            <div class="card" id="c">â€”</div>
                        </div>

                        <div style="display:flex; flex-direction:column;">
                            <label style="font-size:13px; color:var(--muted);">Largest Project ID</label>
                            <div class="card" id="d">â€”</div>
                        </div>

                    </div>


                    <table border="0">
                        <tr>
                            <td><label>Invoice</label>
                                <input type="text" id="invoice" placeholder="enter invoice " value="2k25_">
                            </td>
                            <td>
                                <label>Project Id</label>
                                <input type="text" id="projectId" placeholder="Projest Id " value="AR2k25_">

                    <label>Bill to</label>

                    <table>
                        <tr>

                                <label>Location Code</label>
                                <select id="locationCode">

                                    <option value="Other">Other</option>
                                </select>

                                <select id="billingSystem">

                                    </select>
                                </div>

                    </table>





                </div>
            </div>

            <table id="itemsTable" aria-label="Invoice items">
                <thead>
                    <tr>
                        <th class="col-item">Item</th>
                        <th class="col-qty">Qty</th>
                        <th class="col-price">Price</th>
                        <th class="col-total">Total</th>

                    </tr>
                </thead>
                <tbody>
                    <!-- initial row inserted by JS -->
                </tbody>
            </table>

            <div
                style="display:flex;justify-content:space-between;align-items:center;margin-top:12px;gap:10px;flex-wrap:wrap">
                <div style="max-width:65%">
                    <button id="addRow" class="add-btn no-print">+ Add Item</button>
                    <button id="togglePrice" class="no-print"
                        style="background:var(--accent);color:white;border:0;padding:8px 12px;border-radius:8px;cursor:pointer">Show/Hide
                        Price List</button>
                </div>

                <div style="min-width:220px">
                    <div class="summary">
                        <div class="row">
                            <div class="meta">Subtotal</div>
                            <div id="subtotal" class="big">â‚¹0.00</div>
                        </div>
                        <div class="row" style="align-items:center;gap:8px">
                            <div class="meta">Discount (%)</div>
                            <input id="discount" type="number" value="0" min="0" max="100"
                                style="width:90px;padding:6px;border-radius:6px;border:1px solid rgba(0,0,0,0.06);background:transparent">
                            <div id="discountAmount" class="meta">-â‚¹0.00</div>
                        </div>
                        <div class="row">
                            <div class="meta">Net Total</div>
                            <div id="netTotal" class="big">â‚¹0.00</div>

            <div style="margin-top:14px;font-size:13px;color:var(--muted)"></div>

                </div>
            </footer>
        </div>

        <!-- Price list panel -->
        <div class="price-panel card" id="pricePanel" style="display:none">
            <h3 style="margin:0 0 8px 0">ITEMS & PRICES</h3>
            <div id="priceList"></div>
        </div>

    </div>

    <!-- Sticky controls (hidden when printing) -->
    <div class="controls no-print" aria-hidden="true"
        style="position:fixed;left:0;right:0;bottom:10px;justify-content:center">
        <button id="downloadPDF" class="btn"
            style="background:var(--accent);color:white;padding:10px 14px;border-radius:8px;border:0;margin-right:8px">Download
            PDF</button>
        <button id="printBtn" class="btn"
            style="background:#666;color:white;padding:10px 14px;border-radius:8px;border:0;margin-right:8px"
            title="Ctrl + P">Print</button>
        <button id="themeToggle" class="btn"
            style="background:#444;color:white;padding:10px 14px;border-radius:8px;border:0" title="Ctrl + D">Light /
            Dark</button>

        <button id="syncBtn" class="sync-btn">Sync to Sheet </button>
        <div id="syncMsg" class="sync-msg" style="display:none;"></div>

    </div>

    <script>

        /* ---------- LIVE PRICE FETCH (from price_list.html Google Sheet) ---------- */

        const PRICE_FEED_URL =
            "https://script.google.com/macros/s/AKfycbwx4mPP7y0esYqz0rwy9_EKe3Zd3865rSugMTw-RQFIyewjZ9CguLwPtskBREkxFAUY/exec";

        let livePrices = {};
        let priceLoaded = false;

        async function loadLivePrices() {
            try {
                const res = await fetch(PRICE_FEED_URL);
                const data = await res.json();

                livePrices = {};

                data.forEach(row => {
                    if (row.colB && row.colD) {
                        livePrices[row.colB.trim()] = Number(row.colD);
                    }
                });

                priceLoaded = true;
                renderPricePanel();
            } catch (e) {
                console.error("Error loading prices:", e);
            }
        }

        /* Render the price list panel */
        function renderPricePanel() {
            const priceList = document.getElementById("priceList");

            priceList.innerHTML = Object.keys(livePrices)
                .map(name => `
            <div class="price-item">
                <span>${name}</span>
                <strong>â‚¹${livePrices[name]}</strong>
            </div>
        `)
                .join("");
        }


        /* ---------- ITEM LIST ---------- */


        /* ---------- BASIC SETUP ---------- */
        const tbody = document.querySelector("#itemsTable tbody");
        const subtotalEl = document.getElementById("subtotal");
        const discountInput = document.getElementById("discount");
        const discountAmountEl = document.getElementById("discountAmount");
        const netEl = document.getElementById("netTotal");
        document.getElementById("invDate").innerText = new Date().toLocaleDateString("en-IN");

        /* ---------- FORMAT ---------- */
        function fmt(n) {
            return "â‚¹" + Number(n || 0).toFixed(2);
        }

        /* ---------- SINGLE DATALIST (to avoid red errors) ---------- */
        document.body.insertAdjacentHTML("beforeend", `
<datalist id="itemList"></datalist>
`);

        function updateDataList() {
            const list = document.getElementById("itemList");
            list.innerHTML = Object.keys(livePrices)
                .map(x => `<option value="${x}"></option>`)
                .join("");
        }


        /* ---------- CREATE ROW ---------- */
        function createRow() {
            const tr = document.createElement("tr");

            tr.innerHTML = `
        <td><input type="text" class="item-name" list="itemList"></td>
        <td><input type="number" class="qty" min="1" value="1"></td>
        <td><input type="number" class="price"></td>
        <td><input type="number" class="line-total" readonly></td>
        <td><button class="remove-btn">Remove</button></td>
    `;

            tbody.appendChild(tr);

            const itemName = tr.querySelector(".item-name");
            const qty = tr.querySelector(".qty");
            const price = tr.querySelector(".price");
            const lineTotal = tr.querySelector(".line-total");

            async function update() {

                // Load live prices once
                if (!priceLoaded) {
                    await loadLivePrices();
                    updateDataList();
                }

                const name = itemName.value.trim();

                // Auto-fill price from Google Sheet
                if (livePrices[name] !== undefined && price.value.trim() === "") {
                    price.value = livePrices[name];
                }

                // Now update total normally
                lineTotal.value = (Number(qty.value) || 0) * (Number(price.value) || 0);
                recalc();
            }



            itemName.addEventListener("input", update);
            qty.addEventListener("input", update);
            price.addEventListener("input", update);

            tr.querySelector(".remove-btn").addEventListener("click", () => {
                tr.remove();
                recalc();
            });

            update();
        }

        /* ---------- RECALC ---------- */
        function recalc() {
            let sum = 0;
            Array.from(tbody.querySelectorAll("tr")).forEach(tr => {
                sum += Number(tr.querySelector(".line-total").value || 0);
            });

            subtotalEl.innerText = fmt(sum);

            const disc = Number(discountInput.value || 0);
            const discAmt = sum * (disc / 100);
            discountAmountEl.innerText = "-" + fmt(discAmt);

            const net = sum - discAmt;
            netEl.innerText = fmt(net);
        }

        /* ---------- MANUAL SYNC ---------- */
        async function syncNow() {
            const url = "https://script.google.com/macros/s/AKfycbwzIGnZ-827RUjSuhBu42779IbC0FUjcisTQDJRaL1wePTNqi1Ghvbb79I2DR1z5UcZ5g/exec";  // â† UPDATE THIS

            const rows = Array.from(tbody.querySelectorAll("tr")).map(tr => ({
                itemName: tr.querySelector(".item-name").value,
                qty: tr.querySelector(".qty").value,
                price: tr.querySelector(".price").value,
                lineTotal: tr.querySelector(".line-total").value
            }));

            const payload = {
                invoice: document.getElementById('invoice').value,
                projectId: document.getElementById('projectId').value,

                billto: document.getElementById('bill_to').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                locationCode: document.getElementById('locationCode').value,
                billingSystem: document.getElementById('billingSystem').value,
                sellerName: document.getElementById('sellerName').value,   // âœ” NEW
                items: rows,
                subtotal: document.getElementById('subtotal').innerText,
                discount: document.getElementById('discount').value,
                discountAmount: document.getElementById('discountAmount').innerText,
                netTotal: document.getElementById('netTotal').innerText,
                invoiceDate: new Date().toLocaleString("en-IN"),
                syncTime: new Date().toISOString()
            };


            fetch(url, {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            const msg = document.getElementById("syncMsg");
            msg.innerText = "âœ” Saved to Google Sheet";
            msg.style.display = "block";
            setTimeout(() => msg.style.display = "none", 2000);
        }

        /* ---------- BUTTON + SHORTCUT ---------- */
        document.getElementById("syncBtn").addEventListener("click", syncNow);

        document.addEventListener("keydown", e => {
            if (e.ctrlKey && e.key.toLowerCase() === "s") {
                e.preventDefault();
                syncNow();
            }
        });

        /* ---------- DARK MODE ---------- */
        document.getElementById("themeToggle").addEventListener("click", () => {
            document.documentElement.classList.toggle("dark");
        });

        /* ---------- PRICE PANEL ---------- */
        document.getElementById("togglePrice").addEventListener("click", () => {
            const panel = document.getElementById("pricePanel");

            // Load from sheet only first time
            if (!priceLoaded) {
                loadLivePrices();
            }

            panel.style.display = panel.style.display === "block" ? "none" : "block";

            if (panel.style.display === "block") {
                renderPricePanel();
            }
        });


        /* ---------- PDF DOWNLOAD ---------- */
        const downloadBtn = document.getElementById('downloadPDF');
        if (downloadBtn) {
            downloadBtn.addEventListener('click', async () => {
                try {
                    // Prevent double-click
                    downloadBtn.disabled = true;
                    downloadBtn.innerText = "Preparing PDF...";

                    // Ensure print-friendly view
                    document.body.classList.add('for-pdf');

                    // give browser a tiny moment to reflow DOM (show print-name etc.)
                    await new Promise(r => setTimeout(r, 150));

                    const elem = document.getElementById('invoiceCard');
                    const bgColor = getComputedStyle(document.body).backgroundColor || '#ffffff';

                    // html2canvas capture
                    const canvas = await html2canvas(elem, {
                        scale: 2,
                        backgroundColor: bgColor,
                        useCORS: true,
                        allowTaint: true,
                        imageTimeout: 0
                    });

                    const imgData = canvas.toDataURL('image/png');
                    const { jsPDF } = window.jspdf;
                    const pdf = new jsPDF('p', 'pt', 'a4');

                    const pdfWidth = pdf.internal.pageSize.getWidth();
                    const pdfHeight = (canvas.height * pdfWidth) / canvas.width;

                    pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);

                    const fileName = 'ar_invoice_' + new Date().toISOString().slice(0, 19).replace(/[:T]/g, '-') + '.pdf';
                    pdf.save(fileName);
                } catch (err) {
                    console.error("PDF generation failed:", err);
                    alert("âš ï¸ PDF generation failed. Open console to debug.");
                } finally {
                    // restore page and button
                    document.body.classList.remove('for-pdf');
                    downloadBtn.disabled = false;
                    downloadBtn.innerText = "Download PDF";
                }
            });
        }

        /* ---------- add item---------- */

        // --- Add Row button wiring (production-safe)
        const addRowBtn = document.getElementById('addRow');
        if (addRowBtn) {
            addRowBtn.addEventListener('click', () => {
                createRow();
                // focus the newly created item's name input for fast data entry
                const lastRow = tbody.querySelector('tr:last-child');
                if (lastRow) {
                    const nameInput = lastRow.querySelector('.item-name') || lastRow.querySelector('.item-name-input');
                    if (nameInput) nameInput.focus();
                }
            });
        } else {
            console.warn('Add Row button (id="addRow") not found â€” ensure the button exists in the DOM.');
        }

        /* ---------- PRINT HANDLER (Enterprise Mode) ---------- */
        document.getElementById("printBtn").addEventListener("click", () => {
            // Activate print-friendly masking
            document.body.classList.add("for-pdf");

            // Defer just enough for DOM repaint
            setTimeout(() => {
                window.print();

                // Remove print mask post-render
                setTimeout(() => {
                    document.body.classList.remove("for-pdf");
                }, 300);
            }, 120);
        });



        /* ---------- INIT ---------- */
        createRow();


        document.addEventListener("keydown", function (e) {
            if (e.ctrlKey && e.key.toLowerCase() === "d") {
                e.preventDefault();     // ðŸ”¥ stops bookmark popup
                document.documentElement.classList.toggle("dark");
            }
        });

        /* ---------- ggl sheet value ---------- */

        const endpoint = "https://script.google.com/macros/s/AKfycbwm37tFzROpLJtJcecjBFK2Vwlmay39NiPLMaN1gAK04Oq-4IU7XXRo15q8ftsiphkJBw/exec";

        async function loadData() {
            try {
                const res = await fetch(endpoint);
                const data = await res.json();

                document.getElementById("a").textContent = data.A2 ?? "â€”";
                document.getElementById("b").textContent = data.B2 ?? "â€”";
                document.getElementById("c").textContent = data.C2 ?? "â€”";
                document.getElementById("d").textContent = data.D2 ?? "â€”";

            } catch (err) {
                console.log("Error loading:", err);
            }
        }

        setInterval(loadData, 500);
        loadData();


    </script>
