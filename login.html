<!DOCTYPE html>
<html>
<head>
  <title>Secure Login</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      width: 100%;
      max-width: 380px;
      background: #ffffff;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
      text-align: center;
    }

    .login-logo img {
      max-width: 140px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 16px;
      color: #1f2937;
    }

    p {
      margin-bottom: 24px;
      color: #4b5563;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
    }

    /* ===== PASSWORD ROW FIX ===== */
    .password-row {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    .password-row input {
      flex: 1;
    }

    .show-box {
      width: 44px;
      height: 44px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      background: #f9fafb;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
      color: #2563eb;
    }

    .show-box:active {
      transform: scale(0.95);
    }

    button.login-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: #ffffff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    .loader-overlay {
      position: fixed;
      inset: 0;
      background: rgba(15, 32, 39, 0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .loader-circle {
      width: 80px;
      height: 80px;
      border: 6px solid rgba(255,255,255,0.2);
      border-top: 6px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>

  <div class="login-card">

    <div class="login-logo">
      <img src="https://github.com/arnetworkhouse-oss/ar-network-house/blob/main/ar%20logo.jpg?raw=true">
    </div>

    <h2>Employee Login</h2>
    <p>Please enter your credentials to access the dashboard.</p>

    <input id="userId" placeholder="User ID">

    <!-- ‚úÖ PASSWORD + SQUARE TOGGLE (FIXED) -->
    <div class="password-row">
      <input id="password" type="password" placeholder="Password">
      <button class="show-box" type="button" onclick="togglePassword()">üëÅ</button>
    </div>

    <button class="login-btn" onclick="login()">Login</button>

    <p style="margin-top:16px;font-size:13px;">
      <a href="https://arnetworkhouse-oss.github.io/ar-network-house/forgot_password.html">
        Forgot Password?
      </a>
    </p>
  </div>

  <!-- LOADER -->
  <div class="loader-overlay" id="loader">
    <div>
      <div class="loader-circle"></div>
      <p style="color:#fff;">Authenticating‚Ä¶ <span id="progress">0</span>%</p>
    </div>
  </div>

  <script>
    function togglePassword() {
      const pwd = document.getElementById("password");
      pwd.type = pwd.type === "password" ? "text" : "password";
    }

    function login() {
      const loader = document.getElementById("loader");
      const progressText = document.getElementById("progress");

      loader.style.display = "flex";
      let progress = 0;

      const interval = setInterval(() => {
        if (progress < 100) {
          progress++;
          progressText.textContent = progress;
        }
      }, 20);

      fetch("https://script.google.com/macros/s/AKfycbzPQvT_qfowk1kYaoo1DF6hbMI2UL3UV0jAf5zeUW1Jdj-dDMCoGm2-4IOzGGOmdDoHhg/exec", {
        method: "POST",
        body: JSON.stringify({
          userId: userId.value,
          password: password.value
        })
      })
      .then(res => res.json())
      .then(data => {
        clearInterval(interval);
        if (data.status === "success") {
          localStorage.setItem("userData", JSON.stringify(data.user));
          window.location.href = "https://arnetworkhouse-oss.github.io/ar-network-house/dashboard.html";
        } else {
          loader.style.display = "none";
          alert("Invalid Credentials");
        }
      })
      .catch(() => {
        loader.style.display = "none";
        alert("System Error");
      });
    }
  </script>

</body>
</html>
